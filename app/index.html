<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>searchYoutube</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/fancybox/dist/jquery.fancybox.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->

    <!--[if IE]>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">searchYoutube</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">My Search Youtube</h1>
        <p class="lead">Search all Youtube Videos</p>
      </div>
      <section>
        <form class="form-group" id="search-form" name="search-form" onsubmit="return search()">
          <div class="fieldContainer">
          <input type="search" class="form-control" name="" id="query" aria-describedby="helpId" placeholder="Search Youtube...">
          <input name="search-btn" class="btn btn-primary" type="button" value="">
          </div>
        </form>

        <ul id="results"></ul>
        <div id="buttons"></div>
      </section>
      <div class="footer">
        <p>Guilherme Patriarca @2016</p>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
